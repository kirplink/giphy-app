<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="style.css" /> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="title">
        <h1>Gif Search</h1>
        <p>powered by <a href="https://giphy.com/" target="blank_">Giphy</a></p> 
    </header>
    
    <div id="search-div">
        <form autocomplete="off" id="search-form">
            <!-- <label for="giphy-input"></label> -->
            <input type="text" id="giphy-input">
            <input type="submit" id="select-giphy" value="add button">
        </form>

        <div id="search-buttons"></div>
    
        <div class="giphy-tiles">
            
        </div>
           
    </div>

    <div id="favorites-div">
        <h2>Favorites</h2>
        
        
        <div id="favorite-tiles"></div>
    </div>

    <footer>
        <div id="footer-gifs">
            <button class="fake-btn">Search</button>
        </div>
        <div id="footer-space-gif">
            <div id="footer-gif-corner"></div>
        </div>
        <div id="footer-space-fav">
            <div id="footer-fav-corner"></div>
        </div>
        <div id="footer-favorites">
            <button class="fake-btn">Favorites</button>
        </div>
    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
